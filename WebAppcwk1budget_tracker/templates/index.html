{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h2>Budget Summary</h2>

    <div class="summary-container">
        <div class="summary-card">
            <h3>Total Income</h3>
            <p>${{ "%.2f"|format(total_income) }}</p>  <!-- show total income -->
        </div>

        <div class="summary-card">
            <h3>Total Expenditure</h3>
            <p>${{ "%.2f"|format(total_expenditure) }}</p>  <!-- show total spending -->
        </div>

        <div class="summary-card">
            <h3>Savings Balance</h3>
            <p>${{ "%.2f"|format(savings) }}</p>  <!-- show income - expenditure -->
        </div>
    </div>
{% endblock %}
