{% extends "base.html" %}
{% block title %}Goals{% endblock %}
{% block content %}
    <h2>Goals</h2>

    <form method="POST">
        <input type="text" name="name" placeholder="Goal name" required>
        <input type="number" name="value" placeholder="Target amount" step="0.01" required>
        <button type="submit">Add</button>
    </form>

    <ul class="data-list">
        {% for item in goals %}
            <li>
                <span>{{ item.name }}</span>
                <span>${{ item.value }}</span>
                <form method="POST" action="{{ url_for('delete_goal', id=item.id) }}" style="display:inline;">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
