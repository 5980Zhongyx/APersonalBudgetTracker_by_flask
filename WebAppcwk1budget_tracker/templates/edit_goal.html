# edit_goal.html{% extends "base.html" %}
{% block title %}Edit Goal{% endblock %}
{% block content %}

<div class="summary-wrapper">
    <h1>Edit Savings Goal</h1>

    <form method="POST" class="data-form" novalidate>
        <div class="form-group">
            <label for="goal-name">Goal Name (optional)</label>
            <input type="text" id="goal-name" name="name"
                   value="{{ goal.name }}" maxlength="100">
        </div>

        <div class="form-group">
            <label for="goal-value">Target Amount</label>
            <input type="number" id="goal-value" name="value"
                   value="{{ goal.value }}"
                   step="0.01" min="0.01" required>
            <span class="error-message" id="value-error"></span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Update Goal</button>
            <a href="{{ url_for('goal') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
