edit_income.html{% extends "base.html" %}
{% block title %}Edit Income{% endblock %}
{% block content %}

<div class="summary-wrapper">
    <h1>Edit Income</h1>

    <form method="POST" class="data-form" novalidate>
        <div class="form-group">
            <label for="income-name">Income Name</label>
            <input type="text" id="income-name" name="name"
                   value="{{ income.name }}"
                   required minlength="2">
            <span class="error-message" id="name-error"></span>
        </div>

        <div class="form-group">
            <label for="income-amount">Amount</label>
            <input type="number" id="income-amount" name="amount"
                   value="{{ income.amount }}"
                   step="0.01" min="0.01" required>
            <span class="error-message" id="amount-error"></span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Update Income</button>
            <a href="{{ url_for('incomes') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
